<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document-form</title>
</head>
<body>
    <header>
        <div class="box-one">
            <nav>
                <a href="#">Alexander Ramírez Chiquito</a>
                <a href="main.html">Blog</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="box-three">
            <form action="prueba.asp" id="myform" method="post">
                <p>
                    <label id="fname" for="fname">Titulo del Blog</label> <br>
                    <input type="text" id="fname" name="fname" /> <br>
                </p>
                <p>
                    <label id="fcontent" for="fcontent">Contenido del Blog</label> <br>
                    <textarea name="fcontent" id="fcontent"></textarea>
                </p>
                <p>
                    <label id="fautor" for="fautor">Autor del Blog</label> <br>
                    <input type="text" id="fautor" name="fautor"  /> <br>
                </p>
                <p>
                    <label id="fdate" for="fdate">Fecha de publicación</label> <br>
                    <input type="text" id="fdate" name="fdate" /> <br>
                </p>
                
                <input class="botonn" id="agg" type="button" value="Create New Blog" onclick="agregarhijos()" /> <br>
            </form> <br>
        </div>
    </main>
    <footer>
        <p>Repaso</p>
    </footer>
    <script src="javaScript.js"></script>
</body>
</html>
